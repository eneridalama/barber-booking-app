<button pButton type="button" class="p-button-sm" (click)="showDialog()" label="Services"></button>

<p-dialog [modal]="true" header="Services"  [(visible)]="display" [transitionOptions]="'100ms'">
    <p-messages [value]="msgs" [enableService]="false"></p-messages>
    <ul class="list-group" *ngFor="let service of services;let i = index">
        <li class="list-group-item">
            <p-card header={{service.title}} subheader='{{service.time }}' [style]="{width: '230px'}"
                styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <img alt="Card" src={{service.image}}>
                </ng-template>
                {{service.price }}
                <ng-template pTemplate="footer">
                    <div class="d-flex justify-content-between flex-right">

                    <p-button icon="pi pi-pencil"  styleClass="p-button-rounded p-button-warning p-button-outlined" (click)="editService(service)">
                    </p-button>
                    <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-outlined" [style]="{'margin-left': '.5em'}"
                        (click)="confirm(service)"></p-button></div>
                </ng-template>
            </p-card>
        </li>
    </ul>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-plus" (click)="showModal(true)" label="Add Service"></p-button>
    </ng-template>
</p-dialog>

<p-dialog header="{{openEdit?'Edit Service':'Add Service'}}" [(visible)]="openModal" *ngIf="openModal">
    <app-add-service (addedService)="addService($event)" (openModal)="showModal($event)" [object]="selectedService">
    </app-add-service>
</p-dialog>
<p-confirmDialog header="Confirmation" width="425" ></p-confirmDialog>
